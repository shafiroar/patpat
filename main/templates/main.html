<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PatPat</title>
    <style>

        body {
            font-family: 'Arial';
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fff8ff, #ca82d5);
        }
        header {
            background-color: #4a1d51;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .pet-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 30px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 4, 6, 0.3);
        }
        
        

        h3 {
            font-size: 20px;
            color: #5a0f65;
            margin-top: 3px;
            margin-bottom: 3cpx;
        }

        h2 {
            font-size: 23px;
            text-align: center;
            color: #5a0f65;
        }

        h1 {
            font-size: 30px;
        }

        p {
            font-size: 18px;
        }
        .pet-card img {
            display: block;
            margin: 0 auto;
            max-width: 60%;
            height: auto;
        }

    </style>
</head>

<body>
    <header>
        <h1>PatPat Pet Shop</h1>
    </header>
    <div class="container">
        {% for i in product %}
        <div class="pet-card">
            <h2>{{ i.product }}</h2>
            <img src="{{ i.image_url }}" alt="{{ i.product }}" text-align= center style="max-width:60%; height: auto;">

            <h3>Price:</h3>
            <p>{{ i.price }}</p>

            <h3>Description:</h3>
            <p>{{ i.description }}</p>

            <h3>Pet:</h3>
            <p>{{ i.pet }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
