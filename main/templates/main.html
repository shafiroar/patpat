<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PatPat</title>
    <style>

        body {
            font-family: 'Arial';
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9c3d7, #2a255c);
        }
        header {
            background-color: #2a255c;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .pet-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 30px;
            text-align: left;
        }

        h5, h4, h3 {
            font-size: 16px;
        }

    </style>
</head>

<body>
    <header>
        <h1>PatPat Pet Shop</h1>
    </header>
    <div class="container">
        {% for i in product %}
        <div class="pet-card">
            <h3>Product:</h3>
            <p>{{ i.product }}</p>

            <h3>Price:</h3>
            <p>{{ i.price }}</p>

            <h3>Description:</h3>
            <p>{{ i.description }}</p>

            <h3>Pet:</h3>
            <p>{{ i.pet }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
